<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harry Potter</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <h1>
        Picture Gallery (Harry Potter)
    </h1>

    <img id="gif" src="Harry%20Potter%20gif.gif">

    <h2>
        Grid Gallery:-
    </h2>

    <div class="image-section">
        <div class="section-style">
            <img class="images" src="Harry%20Potter.jpg" alt="" />
        </div>

        <div class="section-style">
            <img class="images" src="Ron%20Weasley.jpg" alt="" />
        </div>

        <div class="section-style">
            <img class="images" src="Hermione%20Granger.jpg" alt="" />
        </div>

        <div class="section-style">
            <img class="images" src="Lord%20Voldemort.jpg" alt="" />
        </div>
    </div>

    <div class="image-section">
        <div class="section-style">
            <img class="images" src="Draco%20Malfoy.jfif" alt="" />
        </div>

        <div class="section-style">
            <img class="images" src="Albus%20Dumbledore.jpg" alt="" />
        </div>

        <div class="section-style">
            <img class="images" src="Rubeus%20Hagrid.jpg" alt="" />
        </div>

        <div class="section-style">
            <img class="images" src="Hedwig.jpg" alt="" />
        </div>
    </div>

    <h2>
        Sliding Gallery:-
    </h2>

    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"> </li>
            <li data-target="#myCarousel" data-slide-to="1"> </li>
            <li data-target="#myCarousel" data-slide-to="2"> </li>
            <li data-target="#myCarousel" data-slide-to="3"> </li>
            <li data-target="#myCarousel" data-slide-to="4"> </li>
            <li data-target="#myCarousel" data-slide-to="5"> </li>
            <li data-target="#myCarousel" data-slide-to="6"> </li>
            <li data-target="#myCarousel" data-slide-to="7"> </li>
        </ol>
        <div class="carousel-inner">
            <div class="item active">
                <center>
                    <img class="images" src="Harry%20Potter.jpg">
                    <div class="carousel-content">
                        <p>Harry Potter</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="images" src="Ron%20Weasley.jpg">
                    <div class="carousel-content">
                        <p>Ron Weasley</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="images" src="Hermione%20Granger.jpg">
                    <div class="carousel-content">
                        <p>Hermione Granger</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="images" src="Lord%20Voldemort.jpg">
                    <div class="carousel-content">
                        <p>Lord Voldemort</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="images" src="Draco%20Malfoy.jfif">
                    <div class="carousel-content">
                        <p>Draco Malfoy</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="images" src="Albus%20Dumbledore.jpg">
                    <div class="carousel-content">
                        <p>Albus Dumbledore</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="images" src="Rubeus%20Hagrid.jpg">
                    <div class="carousel-content">
                        <p>Rubeus Hagrid</p>
                    </div>
                </center>
            </div>
            <div class="item">
                <center>
                    <img class="images" src="Hedwig.jpg">
                    <div class="carousel-content">
                        <p>Hedwig (Owl)</p>
                    </div>
                </center>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
    </div>


</body>

</html>
